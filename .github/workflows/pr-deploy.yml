name: Deploy PR to Staging

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.128.0
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb

      - name: Install Dart Sass
        run: sudo snap install dart-sass

      - name: Install Node.js dependencies
        run: "[[ -f package-lock.json || -f npm-shrinkwrap.json ]] && npm ci || true"

      - name: Build with Hugo
        run: |
          hugo \
            --minify \
            --baseURL "https://rexmanor.org/pr-${{ github.event.number }}.v${{ github.run_number }}/"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: hugo-site
          path: public/

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      pull-requests: write
    if: success()
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: hugo-site
          path: public/

      - name: Deploy to Server via rsync
        uses: easingthemes/ssh-deploy@v5.1.0
        with:
          SSH_PRIVATE_KEY: ${{ secrets.LINODE_SSH_KEY }}
          REMOTE_HOST: podcast.davidfwatson.com
          REMOTE_USER: david
          REMOTE_PORT: '22'
          SOURCE: 'public/'
          TARGET: '/home/david/webserver/rex-manor/public/pr-${{ github.event.number }}.v${{ github.run_number }}/'
          ARGS: '-rlgoDzvc -i --delete'
          EXCLUDE: ''
          SSH_CMD_ARGS: '-o StrictHostKeyChecking=no'

      - name: Post Staging Link
        uses: actions/github-script@v7
        env:
          RUN_NUMBER: ${{ github.run_number }}
        with:
          script: |
            const runNumber = process.env.RUN_NUMBER;
            const deployUrl = `https://rexmanor.org/pr-${context.issue.number}.v${runNumber}/`;
            const body = `ðŸš€ Staging deployment successful! \n\nView the preview here: [${deployUrl}](${deployUrl})`;

            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

      - name: Add Job Summary
        run: |
          echo "### ðŸš€ Staging Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "View the preview here: https://rexmanor.org/pr-${{ github.event.number }}.v${{ github.run_number }}/" >> $GITHUB_STEP_SUMMARY
